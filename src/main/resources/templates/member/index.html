<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>拟单运营系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="会员名称" name="name"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit lay-filter="sreach">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn">
                        <i class="layui-icon"></i>同步
                    </button>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form" id="member" lay-filter="member">

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="switchTpl">
    <input type="checkbox" name="disabled" value="{{d.disabled}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="disabled" {{d.disabled === 1 ? 'checked' : '' }}>
</script>
<script>
    var member;
    layui.use('table', function () {
        var table = layui.table;
        member = table.render({
            elem: "#member",
            url: "/member/page",
            page: true,
            toolbar: false,
            cols: [
                [
                    {field: "id", title: "ID"},
                    {field: "name", title: "名字"},
                    {field: "username", title: "用户名"},
                    {field: "status", title: "状态", templet: "#switchTpl"},
                ]
            ],
            response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 1000 //规定成功的状态码，默认：0
            },
            parseData: function (res) {
                return {
                    "code": res.code,
                    "msg": res.message,
                    "count": res.data.totalElements,
                    "data": res.data.content
                };
            }
        });
    });

    layui.use("form", function () {
        var form = layui.form;
        form.on('submit(sreach)', function (data) {
            member.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            })
            return false;
        })
    })
</script>

</html>
